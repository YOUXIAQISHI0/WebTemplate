    <title>绑定银行卡</title>

					</li>
					<li>
						<label>银行卡号:</label>
						<div class="txyh"><i class="icons">&#xe60a;</i><input type="text" value="" name="yhkh"  placeholder="请输入银行卡号"/></div>
					</li>
					<li>
						<label>持卡人:</label>
						<div class="txyh"><i class="icons">&#xe607;</i><input type="text" value="" name="ckr"  placeholder="请输入持卡人姓名"/></div>
					</li>
				</ul>
				<div class="log">
					<a href="javascript:;" class="btn-login">立即绑定</a>
				</div>
			</form>
		</div>
       
	</div>
