
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
<script src="js/jquery-1.8.3.min.js"></script>
</head>
<style type="text/css">
	@charset "utf-8";
	html,body,div,p,form,label,ul,li,dl,dt,dd,ol,img,button,b,em,strong,small,h1,h2,h3,h4,h5,h6{margin:0;padding:0;border:0;list-style:none;font-style:normal;}
	body{font-family:SimHei,'Helvetica Neue',Arial,'Droid Sans',sans-serif;font-size:14px;color:#333;background:#f2f2f2;}
	a, a.link{color:#666;text-decoration:none;font-weight:500;}
	a, a.link:hover{color:#666;}
	h1,h2,h3,h4,h5,h6{font-weight: normal;}
	
	.login{width:100%;height:100%;background:url(img/login-bg.jpeg) no-repeat;background-size:cover;position:fixed;z-index:-10;}
	.welcome{width:100%;margin:25% 0;}
	.welcome img{width:100%;}
	.login-inp{margin:0 30px 25px 30px;border:1px solid #fff;border-radius:25px;}
	.login-form .login-inp:nth-of-type(3){background: #01CAFD;border: none;}
	.login-reg  .login-inp:nth-of-type(5){background: #01CAFD;border: none;}
	.login-inp label{width:4em;text-align:center;display:inline-block;color:#fff;}
	.login-inp input{line-height:40px;color:#fff;background-color:transparent;border:none;outline: none;padding: 0;margin: 0;width: 80%;}
	.login-inp a{display:block;width:100%;text-align:center;line-height:40px;color:#fff;font-size:20px;letter-spacing:5px;}
	.login-txt{text-align:center;color:#fff;margin-top: 20px;font-size: 15px;}
	.login-txt a{color:#fff;padding:0 5px;}
	.login-txt1{text-align:center;color:#fff;margin-top: 20px;font-size: 15px;}
	.login-txt1 a{color:#fff;padding:0 5px;}
</style>
<body>
<div class="login">
	<div class="welcome"><img src="img/welcome.png"></div>
	<div class="login-form">
		<div class="login-inp"><label>账号</label><input type="text" placeholder="" id="user"></div>
		<div class="login-inp"><label>密码</label><input type="password" placeholder="" id="pass"></div>
		<div class="login-inp"><a href="#" onclick="login()">立即登录</a></div>
	</div>
	<div class="login-reg" style="display: none;">
		<div class="login-inp"><label>昵称</label><input type="text" placeholder="" id="rname"></div>
		<div class="login-inp"><label>账号</label><input type="text" placeholder="" id="ruser"></div>
		<div class="login-inp"><label>密码</label><input type="password" placeholder="" id="rpass"></div>
		<div class="login-inp"><label>邮箱</label><input type="email" placeholder="" id="remail"></div>
		<div class="login-inp"><a href="#" onclick="regis()">注册</a></div>
	</div>
	<div class="login-txt"><a href="#">立即注册</a></div>
	<div class="login-txt1" style="display: none;">已有账号<a href="#" style="color: #01CAFD;">立即登录</a></div>
</div>
</body>
<script>
	$(".login-txt").click(function(){
		$('.login-form').removeClass('animated bounceInRight').addClass('animated bounceOutRight');
		setTimeout(function(){$('.login-form').css("display","none");$('.login-txt').css("display","none");},400);
		$('.login-reg').css("display","block");
		$('.login-txt1').css("display","block");
		$('.login-reg').removeClass('animated bounceOutLeft').addClass('animated bounceInLeft');
	})
	$('.login-txt1 a').click(function(){
		$('.login-reg').removeClass('animated bounceInLeft').addClass('animated bounceOutLeft');
		setTimeout(function(){$('.login-reg').css("display","none");$('.login-txt1').css("display","none");},400);
		setTimeout(function(){$('.login-form').css("display","block");$('.login-txt').css("display","block");},300);
		$('.login-form').removeClass('animated bounceOutRight').addClass('animated bounceInRight');
	})
</script>
</html>
