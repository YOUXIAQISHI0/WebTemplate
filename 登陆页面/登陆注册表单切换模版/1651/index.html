<html lang="zh-CN" class="translated-ltr"><head>
  <meta charset="UTF-8">
  <title>CodePen-同态登录表单</title>
  
  <link rel="stylesheet" href="css/style.css">

<link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css"></head>
<body>

    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">会员注册</font></font></h2>
          <div class="form__icons"><img class="form__icon" src="img/1.svg" alt=""><img class="form__icon" src="img/2.svg"></div><span class="form__span"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">或使用电子邮件进行注册</font></font></span>
          <input class="form__input" type="text" placeholder="名称">
          <input class="form__input" type="text" placeholder="电子邮件">
          <input class="form__input" type="password" placeholder="密码">
          <button class="form__button button submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册</font></font></button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">会员登录</font></font></h2>
          <div class="form__icons"><img class="form__icon" src="img/3.svg"></div><span class="form__span"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">或使用您的电子邮件帐户</font></font></span>
          <input class="form__input" type="text" placeholder="电子邮件">
          <input class="form__input" type="password" placeholder="密码"><a class="form__link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">忘记密码？</font></font></a>
          <button class="form__button button submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登录</font></font></button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">欢迎回来 ！</font></font></h2>
          <p class="switch__description description"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">为了与我们保持联系，请登录您的个人信息</font></font></p>
          <button class="switch__button button switch-btn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登录</font></font></button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">你好朋友 ！</font></font></h2>
          <p class="switch__description description"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">输入您的个人详细信息并与我们一起开始旅程</font></font></p>
          <button class="switch__button button switch-btn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册</font></font></button>
        </div>
      </div>
    </div>

  <script src="js/script.js"></script>
</body>
</html>
